<head>

  <title>Foxokiso Markdown 電子書閱讀器</title>

  <!-- Marked.js：將 Markdown 轉為 HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root{
      --bg:#001f3f;
      --panel:#111;
      --text:#ffdc00;
      --muted:#aaa;
      --accent:#ff851b;
      --link:#2ecc40;
      --link-hover:#01ff70;
      --border:#444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Microsoft JhengHei",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      padding:18px 22px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      gap:16px;
      position:sticky;
      top:0;
      background:rgba(0,31,63,0.9);
      backdrop-filter:saturate(1.2) blur(4px);
      z-index:10;
    }
    header h1{ margin:0; font-size:1.4rem; color:var(--accent); }
    header .hint{ font-size:.9rem; color:var(--muted); }
    .layout{ display:grid; grid-template-columns:280px 1fr; min-height:calc(100vh - 64px); }
    aside{ border-right:1px solid var(--border); background:var(--panel); padding:14px; overflow:auto; }
    .group{ margin-bottom:18px; border:1px solid var(--border); border-radius:10px; overflow:hidden; }
    .group h2{ margin:0; padding:12px 14px; font-size:1rem; background:#0d0d0d; color:var(--accent); border-bottom:1px solid var(--border); }
    .chapters{ list-style:none; margin:0; padding:8px; }
    .chapters li{ margin:4px 0; }
    .chapters button{
      width:100%; text-align:left; padding:10px 12px; border:none; border-radius:8px;
      background:transparent; color:var(--text); cursor:pointer;
      transition:background .2s, transform .05s;
    }
    .chapters button:hover{ background:#1a1a1a; }
    .chapters button.active{ background:#222; outline:1px solid var(--accent); }
    main{ padding:20px; overflow:auto; }
    .doc{
      max-width:900px; margin:0 auto; background:var(--panel);
      border:1px solid var(--border); border-radius:12px; padding:24px;
      box-shadow:0 0 15px rgba(0,0,0,.35);
    }
    .doc h1,.doc h2,.doc h3,.doc h4{ color:#7fdbff; margin-top:1.2em; }
    .doc a{ color:var(--link); text-decoration:none; font-weight:bold; }
    .doc a:hover{ color:var(--link-hover); text-decoration:underline; }
    .doc pre{ background:#0d0d0d; border:1px solid var(--border); border-radius:8px; padding:12px; overflow:auto; }
    .doc code{ color:#ffd866; }
    .status{ display:flex; align-items:center; gap:10px; margin-bottom:12px; color:var(--muted); font-size:.9rem; }
    .status .dot{ width:10px;height:10px;border-radius:50%; background:#888; }
    .status.loading .dot{ background:#ff9f4d; }
    .status.ok .dot{ background:#2ecc40; }
    .status.err .dot{ background:#ff4136; }
    footer{ padding:16px; text-align:center; color:var(--muted); border-top:1px solid var(--border); }
    @media (max-width:900px){
      .layout{ grid-template-columns:1fr; }
      aside{ position:sticky; top:64px; z-index:9; }
    }
  </style>
</head>
